<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News API Test Page</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --card-background-color: #ffffff;
            --text-color: #212529;
            --muted-text-color: #6c757d;
            --border-color: #dee2e6;
            --success-color: #28a745;
            --error-color: #dc3545;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            --border-radius: 0.3rem;
            --box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        body {
            font-family: var(--font-family);
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        h1 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 500;
        }
        .controls {
            background: var(--card-background-color);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px; /* Adjusted padding */
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 15px; /* Adjusted font size */
            transition: background-color 0.2s ease-in-out;
            text-transform: capitalize;
        }
        .button:hover {
            background: var(--primary-hover-color);
        }
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .controls select {
            padding: 10px;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            font-size: 15px;
            background-color: white;
        }

        .stats {
            background: transparent; /* Removed background from stats container */
            box-shadow: none; /* Removed shadow from stats container */
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); /* Adjusted minmax */
            gap: 20px; /* Increased gap */
        }
        .stat-item {
            text-align: center;
            padding: 20px; /* Increased padding */
            background: var(--card-background-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        .stat-value {
            font-size: 28px; /* Increased font size */
            font-weight: 600; /* Adjusted font weight */
            color: var(--primary-color);
        }
        .stat-label {
            color: var(--muted-text-color);
            font-size: 14px;
            margin-top: 8px; /* Increased margin */
        }
        .articles {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); /* Adjusted minmax */
            gap: 20px;
        }
        .article {
            background: var(--card-background-color);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column; /* Ensure footer is at bottom */
        }
        .article:hover {
            transform: translateY(-3px);
            box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.1);
        }
        .article h3 {
            margin-top: 0;
            margin-bottom: 10px; /* Added margin */
            color: var(--text-color);
            font-size: 18px; /* Adjusted font size */
            line-height: 1.4;
            font-weight: 500;
        }
        .article-meta {
            color: var(--muted-text-color);
            font-size: 13px; /* Adjusted font size */
            margin-bottom: 15px; /* Increased margin */
        }
        .article-summary {
            color: #555;
            line-height: 1.5;
            margin-bottom: 15px; /* Increased margin */
            flex-grow: 1; /* Allow summary to grow */
        }
        .article-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto; /* Pushes footer to bottom */
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }
        .topic-badge {
            background: #e9ecef;
            padding: 5px 10px; /* Adjusted padding */
            border-radius: var(--border-radius);
            font-size: 12px;
            color: #495057;
            font-weight: 500;
        }
        .read-more {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        .read-more:hover {
            text-decoration: underline;
            color: var(--primary-hover-color);
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--muted-text-color);
            font-size: 16px;
        }
        #message { /* Styling for the message div */
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }
        .error {
            background: #f8d7da; /* Kept original for distinctness */
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .success {
            background: #d4edda; /* Kept original for distinctness */
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6); /* Darker overlay */
            z-index: 1000;
            overflow-y: auto; /* Allow modal itself to scroll if content too tall */
        }
        .modal-content {
            background: var(--card-background-color);
            max-width: 800px;
            margin: 5% auto; /* Percentage margin for better responsiveness */
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
            position: relative; /* For close button positioning */
        }
        .close {
            position: absolute; /* Position close button within modal-content */
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: var(--muted-text-color);
            line-height: 1;
        }
        .close:hover {
            color: var(--text-color);
        }
        .article-content {
            line-height: 1.7; /* Improved readability */
            color: var(--text-color);
        }
        .article-content h1, .article-content h2, .article-content h3 { /* Consistent heading styles in modal */
            color: var(--text-color);
            margin-bottom: 15px;
            font-weight: 500;
        }
        .article-content p {
            margin-bottom: 15px;
        }
        .sources {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        .sources h4 {
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text-color);
        }
        .source-item {
            margin-bottom: 8px; /* Increased spacing */
            font-size: 14px;
        }
        .source-item a {
            color: var(--primary-color);
            text-decoration: none;
        }
        .source-item a:hover {
            text-decoration: underline;
            color: var(--primary-hover-color);
        }
        
        /* News type badges */
        .news-type {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }
        .news-type.breaking {
            background: #dc3545;
            color: white;
        }
        .news-type.analysis {
            background: #17a2b8;
            color: white;
        }
        .news-type.update {
            background: #28a745;
            color: white;
        }
        .news-type.feature {
            background: #6c757d;
            color: white;
        }
        .news-type.explainer {
            background: #ffc107;
            color: #212529;
        }
        
        /* Article type styling */
        .article.breaking {
            border-left: 4px solid #dc3545;
        }
        .article.analysis {
            border-left: 4px solid #17a2b8;
        }
        .article.update {
            border-left: 4px solid #28a745;
        }
        
        /* Discovery modal styles */
        .modal-content h2 {
            margin-bottom: 20px;
            color: var(--text-color);
        }
        .modal-content h3 {
            margin: 15px 0;
            color: var(--secondary-color);
        }
        .modal-content h4 {
            margin: 10px 0;
            color: var(--text-color);
        }
        
        /* Progress Indicator Styles */
        #progressSection {
            margin: 20px 0;
        }
        .progress-container {
            background: var(--card-background-color);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.1);
            margin-bottom: 30px;
            border: 2px solid #007bff;
        }
        .progress-bar-container {
            background: #e9ecef;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin: 15px 0;
            position: relative;
        }
        .progress-bar {
            background: linear-gradient(90deg, #007bff, #0056b3);
            height: 100%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 50px;
        }
        .progress-text {
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        .progress-phase {
            text-align: center;
            color: var(--muted-text-color);
            font-size: 16px;
            margin: 10px 0;
            font-style: italic;
        }
        .progress-details {
            margin-top: 20px;
        }
        .current-article-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }
        .progress-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            font-size: 14px;
            color: var(--muted-text-color);
        }
        .progress-stats span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* Debug Panel Styles */
        .debug-container {
            background: var(--card-background-color);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
            max-height: 500px;
            display: flex;
            flex-direction: column;
        }
        .debug-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }
        .debug-tab {
            background: none;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            color: var(--muted-text-color);
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
        }
        .debug-tab:hover {
            color: var(--text-color);
        }
        .debug-tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }
        .debug-content {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .debug-tab-content {
            display: none;
            height: 100%;
            overflow-y: auto;
        }
        .debug-tab-content.active {
            display: block;
        }
        .log-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            align-items: center;
        }
        .log-filters label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 13px;
            cursor: pointer;
        }
        .logs-container {
            font-family: monospace;
            font-size: 12px;
            line-height: 1.4;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
        .log-entry {
            padding: 4px 8px;
            margin: 2px 0;
            border-radius: 3px;
            word-break: break-word;
        }
        .log-entry.debug {
            color: #6c757d;
            background: rgba(108, 117, 125, 0.1);
        }
        .log-entry.info {
            color: #0056b3;
            background: rgba(0, 123, 255, 0.1);
        }
        .log-entry.warn {
            color: #856404;
            background: rgba(255, 193, 7, 0.1);
        }
        .log-entry.error {
            color: #721c24;
            background: rgba(220, 53, 69, 0.1);
        }
        .log-timestamp {
            color: #999;
            margin-right: 10px;
        }
        
        /* Generation History Styles */
        .history-item {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid var(--primary-color);
        }
        .history-item.failed {
            border-left-color: var(--error-color);
        }
        .history-stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            font-size: 14px;
            color: var(--muted-text-color);
        }
        
        /* Animations */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        .generating {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <h1>News Generation API Test Page</h1>
    
    <div id="message"></div>
    
    <div class="controls">
        <button class="button" onclick="loadArticles()">Refresh Articles</button>
        <button class="button" onclick="generateNews()">Generate News Cycle</button>
        <button class="button" id="forceGenerateButton" onclick="forceGenerateNews()">Force Generate News Cycle</button>
        <button class="button" onclick="loadStats()">Update Stats</button>
        <button class="button" onclick="showTrending()">Show Trending</button>
        <button class="button" onclick="showDiscovery()">Discover News</button>
        <button class="button" onclick="showCoverageGaps()">Coverage Analysis</button>
        <button class="button" onclick="showGenerationHistory()">Generation History</button>
        <button class="button" onclick="toggleDebugPanel()">Toggle Debug</button>
        <button class="button" style="background: #dc3545;" onclick="resetAllData()">Reset All Data</button>
        <select id="topicFilter" onchange="loadArticles()">
            <option value="">All Topics</option>
        </select>
    </div>
    
    <!-- Progress Indicator -->
    <div id="progressSection" style="display: none;">
        <div class="progress-container">
            <h3>Generation Progress</h3>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar" style="width: 0%">
                    <span class="progress-text" id="progressText">0%</span>
                </div>
            </div>
            <div class="progress-phase" id="progressPhase">Waiting...</div>
            <div class="progress-details">
                <div id="currentArticle" style="display: none;">
                    <h4>Current Article</h4>
                    <div class="current-article-info">
                        <span id="currentArticleTopic"></span>
                        <span id="currentArticlePhase"></span>
                    </div>
                </div>
                <div class="progress-stats">
                    <span>Articles: <span id="articlesCompleted">0</span> / <span id="articlesTotal">0</span></span>
                    <span>Time: <span id="elapsedTime">0:00</span></span>
                    <span>ETA: <span id="estimatedTime">--</span></span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Debug Panel -->
    <div id="debugPanel" style="display: none;">
        <div class="debug-container">
            <h3>Debug Information</h3>
            <div class="debug-tabs">
                <button class="debug-tab active" onclick="showDebugTab('logs')">Logs</button>
                <button class="debug-tab" onclick="showDebugTab('system')">System</button>
                <button class="debug-tab" onclick="showDebugTab('errors')">Errors</button>
            </div>
            <div class="debug-content">
                <div id="debugLogs" class="debug-tab-content active">
                    <div class="log-filters">
                        <label><input type="checkbox" id="filterDebug" checked> Debug</label>
                        <label><input type="checkbox" id="filterInfo" checked> Info</label>
                        <label><input type="checkbox" id="filterWarn" checked> Warn</label>
                        <label><input type="checkbox" id="filterError" checked> Error</label>
                        <button class="button" style="padding: 5px 10px;" onclick="clearLogs()">Clear</button>
                    </div>
                    <div id="logsContainer" class="logs-container"></div>
                </div>
                <div id="debugSystem" class="debug-tab-content">
                    <div id="systemInfo"></div>
                </div>
                <div id="debugErrors" class="debug-tab-content">
                    <div id="errorsContainer"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="stats" id="stats">
        <div class="stat-item">
            <div class="stat-value">-</div>
            <div class="stat-label">Total Articles</div>
        </div>
        <div class="stat-item">
            <div class="stat-value">-</div>
            <div class="stat-label">Topics</div>
        </div>
        <div class="stat-item">
            <div class="stat-value">-</div>
            <div class="stat-label">Next Generation</div>
        </div>
        <div class="stat-item">
            <div class="stat-value">-</div>
            <div class="stat-label">System Status</div>
        </div>
    </div>
    
    <div id="articles" class="articles">
        <div class="loading">Loading articles...</div>
    </div>
    
    <div id="articleModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:3001/api';
        let eventSource = null;
        let progressInterval = null;
        let generationStartTime = null;
        let debugLogs = [];
        
        // Initialize SSE connection for progress updates
        function initializeProgressStream() {
            console.log('üîå Initializing SSE connection...');
            
            if (eventSource) {
                eventSource.close();
            }
            
            try {
                eventSource = new EventSource(`${API_BASE}/generation/stream`);
                
                eventSource.onopen = () => {
                    console.log('‚úÖ SSE connection opened');
                };
                
                eventSource.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        handleProgressEvent(data);
                    } catch (error) {
                        console.error('Error parsing SSE data:', error, event.data);
                    }
                };
                
                eventSource.onerror = (error) => {
                    console.error('‚ùå SSE connection error:', error);
                    // Don't reconnect if the page is being unloaded
                    if (document.visibilityState === 'visible') {
                        console.log('üîÑ Reconnecting in 5 seconds...');
                        setTimeout(initializeProgressStream, 5000);
                    }
                };
            } catch (error) {
                console.error('‚ùå Failed to create EventSource:', error);
            }
        }
        
        // Handle progress events
        function handleProgressEvent(event) {
            console.log('üì® Progress event received:', event);
            
            switch (event.type) {
                case 'progress':
                    updateProgressDisplay(event.data);
                    break;
                case 'log':
                    addLogEntry(event.data);
                    break;
                case 'article_completed':
                    showMessage(`Article completed!`, 'success');
                    loadStats(); // Update stats when articles complete
                    break;
                case 'cycle_completed':
                    showMessage('Generation cycle completed!', 'success');
                    hideProgress();
                    loadArticles();
                    loadStats();
                    break;
                case 'error':
                    showMessage(`Error: ${event.data}`, 'error');
                    break;
                case 'connected':
                    console.log('‚úÖ SSE Connected:', event.message);
                    break;
            }
        }
        
        // Update progress display
        function updateProgressDisplay(progress) {
            console.log('üìä Progress update:', progress);
            
            if (!progress) {
                hideProgress();
                return;
            }
            
            // Make sure progress section is visible
            const progressSection = document.getElementById('progressSection');
            progressSection.style.display = 'block';
            progressSection.scrollIntoView({ behavior: 'smooth', block: 'center' });
            
            document.getElementById('progressBar').style.width = `${progress.overallProgress}%`;
            document.getElementById('progressText').textContent = `${Math.round(progress.overallProgress)}%`;
            document.getElementById('progressPhase').textContent = progress.phaseDescription;
            
            // Update article counts
            document.getElementById('articlesCompleted').textContent = progress.articlesCompleted;
            document.getElementById('articlesTotal').textContent = progress.articlesTotal;
            
            // Update current article info
            if (progress.currentArticle) {
                document.getElementById('currentArticle').style.display = 'block';
                document.getElementById('currentArticleTopic').textContent = 
                    `${progress.currentArticle.topicName}: ${progress.currentArticle.headline || 'Generating...'}`;
                document.getElementById('currentArticlePhase').textContent = 
                    `(${progress.currentArticle.phase})`;
            } else {
                document.getElementById('currentArticle').style.display = 'none';
            }
            
            // Update timing
            if (progress.startTime) {
                generationStartTime = new Date(progress.startTime);
                updateTiming(progress.estimatedTimeRemaining);
            }
        }
        
        // Update timing display
        function updateTiming(estimatedRemaining) {
            if (!generationStartTime) return;
            
            const elapsed = Date.now() - generationStartTime.getTime();
            const minutes = Math.floor(elapsed / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            document.getElementById('elapsedTime').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (estimatedRemaining) {
                const etaMinutes = Math.floor(estimatedRemaining / 60);
                const etaSeconds = estimatedRemaining % 60;
                document.getElementById('estimatedTime').textContent = 
                    `${etaMinutes}:${etaSeconds.toString().padStart(2, '0')}`;
            } else {
                document.getElementById('estimatedTime').textContent = '--';
            }
        }
        
        // Hide progress display
        function hideProgress() {
            document.getElementById('progressSection').style.display = 'none';
            generationStartTime = null;
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
        }
        
        // Check current progress
        async function checkProgress() {
            console.log('üîç Checking generation progress...');
            try {
                const response = await fetch(`${API_BASE}/generation/progress`);
                const data = await response.json();
                console.log('Progress check response:', data);
                
                if (data.success && data.data.currentGeneration) {
                    updateProgressDisplay(data.data.currentGeneration);
                } else {
                    hideProgress();
                }
            } catch (error) {
                console.error('Error checking progress:', error);
            }
        }
        
        // Reset all data
        async function resetAllData() {
            if (!confirm('‚ö†Ô∏è WARNING: This will delete ALL articles and generation history!\n\nAre you sure you want to reset all data?')) {
                return;
            }
            
            showMessage('Resetting all data...', 'success');
            
            try {
                const response = await fetch(`${API_BASE}/reset`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(`‚úÖ Data reset complete! Deleted ${data.data.articlesDeleted} articles and ${data.data.cyclesDeleted} generation cycles.`, 'success');
                    
                    // Refresh everything
                    hideProgress();
                    debugLogs = [];
                    displayLogs();
                    loadArticles();
                    loadStats();
                } else {
                    showMessage(`‚ùå Reset failed: ${data.error}`, 'error');
                }

        // Toggle debug panel
        function toggleDebugPanel() {
            const panel = document.getElementById('debugPanel');
            if (panel.style.display === 'none') {
                panel.style.display = 'block';
                loadDebugInfo();
            } else {
                panel.style.display = 'none';
            }
        }
        
        // Show debug tab
        function showDebugTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.debug-tab').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.debug-tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            switch(tab) {
                case 'logs':
                    document.getElementById('debugLogs').classList.add('active');
                    break;
                case 'system':
                    document.getElementById('debugSystem').classList.add('active');
                    loadSystemInfo();
                    break;
                case 'errors':
                    document.getElementById('debugErrors').classList.add('active');
                    loadErrors();
                    break;
            }

        // Load debug info
        async function loadDebugInfo() {
            try {
                const [debugResponse, logsResponse] = await Promise.all([
                    fetch(`${API_BASE}/debug/info`),
                    fetch(`${API_BASE}/debug/logs?count=100`)
                ]);
                
                const debugData = await debugResponse.json();
                const logsData = await logsResponse.json();
                
                if (logsData.success && logsData.data.logs) {
                    debugLogs = logsData.data.logs;
                    displayLogs();
                }
                
                if (debugData.success && debugData.data.debugInfo) {
                    updateSystemInfo(debugData.data.debugInfo.systemStatus);
                }
            } catch (error) {
                console.error('Error loading debug info:', error);
            }
        }
        
        // Add log entry
        function addLogEntry(log) {
            debugLogs.unshift(log);
            if (debugLogs.length > 500) {
                debugLogs.pop();
            }
            displayLogs();
        }
        
        // Display logs
        function displayLogs() {
            const container = document.getElementById('logsContainer');
            const filters = {
                debug: document.getElementById('filterDebug').checked,
                info: document.getElementById('filterInfo').checked,
                warn: document.getElementById('filterWarn').checked,
                error: document.getElementById('filterError').checked
            };
            
            const filteredLogs = debugLogs.filter(log => filters[log.level]);
            
            container.innerHTML = filteredLogs.map(log => {
                const timestamp = new Date(log.timestamp).toLocaleTimeString();
                const context = log.context ? ` - ${JSON.stringify(log.context)}` : '';
                return `
                    <div class="log-entry ${log.level}">
                        <span class="log-timestamp">${timestamp}</span>
                        <strong>[${log.level.toUpperCase()}]</strong> ${log.message}${context}
                    </div>
                `;
            }).join('');
            
            // Auto-scroll to bottom
            container.scrollTop = container.scrollHeight;
        }
        
        // Clear logs
        function clearLogs() {
            debugLogs = [];
            displayLogs();
        }
        
        // Load system info
        function loadSystemInfo() {
            // This will be populated from the debug info
            const container = document.getElementById('systemInfo');
            container.innerHTML = '<p>Loading system information...</p>';
        }
        
        // Update system info display
        function updateSystemInfo(systemStatus) {
            const container = document.getElementById('systemInfo');
            const memory = systemStatus.memoryUsage;
            
            container.innerHTML = `
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div>
                        <h4>System Status</h4>
                        <p><strong>Uptime:</strong> ${formatUptime(systemStatus.uptime)}</p>
                        <p><strong>Active Generation:</strong> ${systemStatus.activeGeneration ? 'Yes' : 'No'}</p>
                        <p><strong>Error Count:</strong> ${systemStatus.errorCount}</p>
                    </div>
                    <div>
                        <h4>Memory Usage</h4>
                        <p><strong>RSS:</strong> ${formatBytes(memory.rss)}</p>
                        <p><strong>Heap Used:</strong> ${formatBytes(memory.heapUsed)} / ${formatBytes(memory.heapTotal)}</p>
                        <p><strong>External:</strong> ${formatBytes(memory.external)}</p>
                    </div>
                </div>
            `;
        }
        
        // Load errors
        async function loadErrors() {
            const container = document.getElementById('errorsContainer');
            const errorLogs = debugLogs.filter(log => log.level === 'error');
            
            if (errorLogs.length === 0) {

                return;
            }
            
            container.innerHTML = errorLogs.map(log => {
                const timestamp = new Date(log.timestamp).toLocaleString();
                return `
                    <div class="history-item failed">
                        <h4>${timestamp}</h4>
                        <p>${log.message}</p>
                        ${log.context ? `<pre>${JSON.stringify(log.context, null, 2)}</pre>` : ''}

            try {
                const response = await fetch(`${API_BASE}/generation/history`);

        // Utility functions
        function formatUptime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            return `${hours}h ${minutes}m ${secs}s`;
        }
        
        function formatBytes(bytes) {
            const units = ['B', 'KB', 'MB', 'GB'];
            let i = 0;
            while (bytes >= 1024 && i < units.length - 1) {
                bytes /= 1024;
                i++;
            }
            return `${bytes.toFixed(2)} ${units[i]}`;
        }
        
        function formatDuration(ms) {
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return minutes > 0 ? `${minutes}m ${secs}s` : `${secs}s`;
        }

                    checkbox.addEventListener('change', displayLogs);
                }
            });

            initializeProgressStream();
            
            // Check for ongoing generation
            checkProgress();
            
            // Start progress update interval
            progressInterval = setInterval(() => {
                if (generationStartTime) {

                }
            }, 1000);
        });
        
        async function loadArticles() {
            const topicFilter = document.getElementById('topicFilter').value;
            const url = topicFilter 
                ? `${API_BASE}/news/topic/${topicFilter}`
                : `${API_BASE}/news?limit=50`;
                
            try {
                const response = await fetch(url);
                const data = await response.json();

                    const articles = data.data.articles || data.data;
                    displayArticles(articles);
                } else {

                }
            } catch (error) {
                showMessage('Error loading articles: ' + error.message, 'error');
            }
        }
        
        function displayArticles(articles) {
            const container = document.getElementById('articles');
            
            if (articles.length === 0) {
                container.innerHTML = '<div class="loading">No articles found. Click "Generate News Cycle" to create some!</div>';
                return;
            }
            
            container.innerHTML = articles.map(article => {
                const newsType = article.newsType ? `<span class="news-type ${article.newsType}">${article.newsType.toUpperCase()}</span>` : '';
                return `
                <div class="article ${article.newsType || ''}">
                    ${newsType}
                    <h3>${article.headline}</h3>
                    <div class="article-meta">
                        ${new Date(article.publishedAt).toLocaleDateString()} ${new Date(article.publishedAt).toLocaleTimeString()} ‚Ä¢

                    <div class="article-summary">${article.summary}</div>
                    <div class="article-footer">
                        <span class="topic-badge">${article.topicName}</span>
                        <a href="#" class="read-more" onclick="showArticle('${article.id}'); return false;">Read more ‚Üí</a>
                    </div>

            `}).join('');

        async function showArticle(id) {
            try {
                const response = await fetch(`${API_BASE}/news/${id}`);
                const data = await response.json();
                
                if (data.success) {
                    const article = data.data;
                    const modalContent = document.getElementById('modalContent');
                    
                    if (article.content) {
                        modalContent.innerHTML = marked.parse(article.content);
                    } else {
                        modalContent.innerHTML = '<p>No content available.</p>';
                    }
                    
                    if (article.sources && article.sources.length > 0) {
                        let sourcesHtml = '<div class="sources"><h4>Sources</h4>';
                        sourcesHtml += article.sources.map(source => `
                            <div class="source-item">
                                [${source.id}] <a href="${source.uri}" target="_blank">${source.title || source.uri}</a>
                            </div>
                        `).join('');
                        sourcesHtml += '</div>';
                        modalContent.innerHTML += sourcesHtml;
                    }
                    
                    document.getElementById('articleModal').style.display = 'block';
                } else {
                    showMessage(data.error || 'Error loading article details', 'error');
                }

            }

            if (!confirm('Start a new news generation cycle?')) return;
            
            showMessage('Starting news generation...', 'success');
            
            try {
                const response = await fetch(`${API_BASE}/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ force: false })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(`News generation started! ${data.data.message}`, 'success');
                    console.log('üöÄ Generation started:', data);
                    
                    // Force show progress section immediately
                    document.getElementById('progressSection').style.display = 'block';
                    document.getElementById('progressPhase').textContent = 'Starting generation...';

                    checkProgress();
                    setTimeout(checkProgress, 1000);
                    setTimeout(checkProgress, 2000);
                } else {
                    showMessage(data.error || 'Generation failed', 'error');
                }
            } catch (error) {
                showMessage('Error generating news: ' + error.message, 'error');
            }
        }
